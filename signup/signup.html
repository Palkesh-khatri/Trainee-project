<!DOCTYPE html>
<html>

<head>
    <style>
        label {
            color: red;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

    <script src="signup.js"></script>
    <script src="signup_api.js"></script>



</head>

<body style="background-color: rgb(63, 38, 5);">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-70">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-10">
                    <div class="card shadow-2-strong card-registration">

                        <div class="card-body p-4 p-md-5 text-center">

                            <img class="mb-3" src="react.png" style="width: 90px;">
                            <h3 class="mb-4">Music Subscriber</h3>

                            <form id="basicform" action="" method="post">

                                <div class="row">
                                    <div class="col-md-6 mb-3">

                                        <div class="form-outline">
                                            <input type="text" id="firstName" name="firstName" placeholder="First Name*"
                                                class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-3">

                                        <div class="form-outline">
                                            <input type="text" id="lastName" placeholder="Last Name*" name="lastName"
                                                class="form-control form-control-lg">
                                        </div>

                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-6 mb-3">

                                        <div class="form-outline">
                                            <input type="email" id="username" name="username" placeholder="User Name*"
                                                class="form-control form-control-lg">
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-3">

                                        <div class="form-outline">
                                            <input type="email" id="email" name="email" placeholder="Email*"
                                                class="form-control form-control-lg">
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">

                                        <div class="form-outline">
                                            <input type="number" id="Mob" name="Mob" placeholder="Mobile*"
                                                class="form-control form-control-lg">
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-3">

                                        <div class="form-outline">
                                            <input type="password" id="Pass" name="Pass" placeholder="Password*"
                                                class="form-control form-control-lg">
                                        </div>

                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-6 mb-5">

                                        <div class="form-outline">
                                            <input type="password" id="confirmPass" name="confirmPass"
                                                placeholder="Confirm Password*" class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                </div>


                                <input type="submit" class="btn btn-primary btn-lg btn-block" style="color: blue;  width: 200px" value="SIGN UP"> 

                                <div id="result"></div>

                            </form>
                        </div>

                        

                        <div class="mb-0 ml-2 mt-0 p-3">
                            <p class="mt-0 ml-2">Have an account? &nbsp;<a
                                    style="color: darkblue; text-decoration: none" href="login.html"
                                    class="link-info">Login
                                </a></p>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
