<!DOCTYPE html>
<html>


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: rgb(63, 38, 5);">

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card shadow-2-strong">

                <div id="edit">
                    <a href="clientside.html"><button class="btn btn-primary btn-lg btn-block">back
                    </button></a> 
                    <a href="index.html"><button class="btn btn-primary btn-lg btn-block">Edit
                            profile</button></a>


                <div id="div1" class="card-body p-5">
                    <img id="lord" class="mb-3" src="react.png" style="width: 90px;">
                    <h3  class="mb-1">Music Subscriber</h3>

                    <div id="div2">
                        <table class="tablemanager" id="example" style="width:100%">
                            <thead>
                                <tr>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Gender</th>
                                    <th>city</th>
                                    <th>state</th>
                                    <th>country</th>

                                </tr>

                            </thead>

                            <tbody id="body1"></tbody>
                            <tfoot>
                                <tr>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Gender</th>
                                    <th>city</th>
                                    <th>state</th>
                                    <th>country</th>

                                </tr>
                            </tfoot>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    fetch("https://randomuser.me/api/?results=40")
        .then((res) => res.json())
        .then((data) => {
            console.log(data)

            data.results.forEach((user) => {
                $("#body1").append(`
                    
                <tr>
                    <td>${user.name.first}</td>
                    <td>${user.name.last}</td>
                    <td>${user.gender}</td>
                    <td>${user.location.city}</td>
                    <td>${user.location.state}</td>
                    <td>${user.location.country}</td>   
                 </tr>
                `)

            });

            $('.tablemanager').dataTable({


                firstSort: [[3, 0], [2, 0], [1, 'asc']],
                appendFilterby: true,
                debug: true,
                vocabulary: {
                    voc_filter_by: 'Filter',
                    voc_type_here_filter: 'search ',
                    voc_show_rows: 'Show entries'
                },
                pagination: true,
                showrows: [10, 20, 50, 100],
            })
        });
</script>
</body>

</html>
