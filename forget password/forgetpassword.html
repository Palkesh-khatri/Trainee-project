<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="forget-password.js"></script>
    <script src="forgetpasswordapi.js"></script>
    
    

</head>

<body style="background-color: rgb(63, 38, 5);">
    
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong">


                    <div class="card-body p-5 text-center">
                        <img class="mb-2 mt-4" src="react.png" style="width: 90px;" ;>

                        <form id="forget">

                            <h3 class="mb-3">Music Subscriber</h3>

                            <h6 class="mb-4">To reset your password, enter your email address</h6>


                            <div class="form-outline mb-4 mt-3">
                                <input type="email" id="email" name="email" placeholder="Email*"
                                    class="form-control form-control-lg" />
                            </div>


                            <button type="submit" class="btn btn-primary btn-sm btn-block"
                                style="width: 150px;">Submit</button><br> <br>

                                <div id="result"></div>


                        </form>
                    </div>



                </div>


            </div>
        </div>
    </div>

</body>

</html>
