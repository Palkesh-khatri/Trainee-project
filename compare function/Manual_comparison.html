<!DOCTYPE html>
<html>

<head>
    <title>Manual comparison</title>
</head>

<body>
    <p>Manual comparison is useful when you'd like to compare objects by content.</p>
</body>
<script>
    function isHeroEqual(object1, object2) {
        return object1.name === object2.name;
    }
    const hero1 = {
        name: 'Batman'
    };
    const hero2 = {
        name: 'Batman'
    };
    const hero3 = {
        name: 'Joker'
    };
    isHeroEqual(hero1, hero2); // => true
    isHeroEqual(hero1, hero3); // => false

    // isHeroEqual() accesses the property name of both objects and compares their values.
    // compare bigger objects (or objects of unknown structure), the manual comparison isn't convenient.
</script>
